
<div class="container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <div class="social-buttons">
        <a href="#" class="google-button">
            <img src="./assets/logo_google.svg" alt="logo de google">Continuar con Google</a>
      </div>
      <form>
        <div class="input-group">

          <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">

        <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit">Ingresar</button>
      </form>
      <a href="#" class="forgot-password">Olvide mi contraseña</a>

      <p class="no-account">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
  </div>
